<!DOCTYPE html>
<html>

<head>

	<title>Realtime communication with WebRTC</title>

	<link rel="stylesheet" href="/css/main.css" />
	<script src="js/jquery-3.4.0.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
		integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
		crossorigin="anonymous"></script>
	<style>
		.speakerStart {
			border-color: blue;
			border-width: 3px;
			border-style: solid;
		}
	</style>
</head>

<body>

	<h3>Realtime communication with WebRTC</h1>
		<div style="font-size: 12px;">
			Server:
			<select id="servercb" style="margin-bottom:5px;margin-top: 5px">
				<!-- <option value="222.255.216.226">ZRTP6(222.255.216.226)</option> -->
				<option value="222.255.216.226">ZRTP6(222.255.216.226)</option>
				<option value="172.25.97.95">Local(172.25.97.95)</option>
				<option value="127.0.0.1">Local(127.0.0.1)</option>
				<option value="10.42.0.81">PC(10.42.0.81)</option>
			</select>
			<!-- <br>
		Server: <input class="input" type="text" id="server" value="" />
		<br>
		Port: <input class="input"  type="text" id="port" value="" />
		<br> -->
			<br>
			List Camara:
			<select id="listCamara" style="margin-bottom:5px;margin-top: 5px" onchange="ChangeCamara()"></select>
			<br>
			<div style="display: none">
				Width: <input class="input" type="number" id="width" value="640" />
				Height: <input class="input" type="number" id="height" value="480" />
			</div>
			<!-- <br> -->
			<!-- SupportVersion:<select id="version" style="margin-bottom:5px;margin-top: 5px;display: none;">
			<option value="2">PC</option>
		</select> -->
			<!-- <button onclick="Reset()">Reset</button> -->
			<!-- <button onclick="Restart()">Restart</button> -->
			<!-- <br> -->
			<!-- <br>
		<button onclick="CallAudio()" id="callaudio">Call Audio</button>
		<button onclick="CallVideo()" id="callvideo">Call Video</button>
		<br> -->
			userID: <input type="text" id="userid" style="margin-bottom:5px;margin-top: 5px" value="" disabled />
			<br>
			<!-- <br> -->
			roommID: <input type="text" id="room" style="margin-bottom:5px;margin-top: 5px" value="" />
			LoopBack: <input class="input" type="number" id="loopBack" value="0" />
			<br>
			<button onclick="JoinAudio()" id="joinaudio">Join Audio</button>
			<button onclick="JoinVideo()" id="joinvideo">Join Video</button>
			<button onclick="JoinCall()" id="joincall" style="margin-left: 50px">Join Call</button>
			<br>
		</div>

		Video Local:
		<div id="videos" style="font-size: 12px;">
			<video id="localVideo" autoplay muted playsinline></video>
			<!-- <video id="remoteVideo" autoplay playsinline></video> -->
		</div>
		<div id="actionVideo" style="font-size: 12px;">
			<button onclick="ToggleVideoLocal()">OnOffVideo</button>
			<button onclick="ToggleAudioLocal()">OnOffAduo</button>
			<button onclick="ToggleShareScreen()">ShareScreen</button>
			<br>
		</div>
		Video Remote:
		<div id="videoremotes" class="row" style="font-size: 12px;">

		</div>

		<!-- This file is automatically added/served when running "node index.js". -->
		<script src="/socket.io/socket.io.js"></script>
		<script src="js/adapter-latest.js"></script>
		<script src="js/main_callgroup.js"></script>
		<script src="js/hark.bundle.js"></script>


</body>

</html>
